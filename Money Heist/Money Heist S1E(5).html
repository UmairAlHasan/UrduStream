<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PakOTT.Com</title>
    <!-- Include JW Player library -->
    <script src="https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/plyr-io-v3.7.8.js"></script>
    <link rel="stylesheet" href="https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/plyr-io-v3.7.8.css" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">


    <style>
        :root {
      --plyr-color-main: #ff0000;
      --plyr-video-control-color:#ffffff;
      --plyr-font-family: righteous;
      }
      
      </style>
</head>
<body>
<!--Add a Simple HTML5 Video tag-->
<div id="container">   
  <video controls data-poster="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/Romi.jpg" class="vid1">
    <!-- Video files -->
    <source src="https://firebasestorage.googleapis.com/v0/b/view-counter-ar.appspot.com/o/Money%20Heist%20S1E5.mp4?alt=media&token=973b9d58-6708-442b-9a6f-a93df92805ba" type="video/mp4" size="1080" default />
    

    <!-- Caption files -->
    <track kind="captions" label="Arabic" srclang="ar" src="https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/caption-ar.vtt" />
<track kind="captions" label="English" srclang="en" src="https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/caption-en.vtt" default />
<track kind="captions" label="Hindi" srclang="hi" src="https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/caption-hi.vtt" />
<track kind="captions" label="Urdu" srclang="ur" src="https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/caption-ur.vtt" />


  </video>
</div>
<script>
  var controls =
[
    'play-large', // The large play button in the center
   // 'restart', // Restart playback
   // 'rewind', // Rewind by the seek time (default 10 seconds)
    'play', // Play/pause playback
    'fast-forward', // Fast forward by the seek time (default 10 seconds)
    'progress', // The progress bar and scrubber for playback and buffering
    'current-time', // The current time of playback
    'duration', // The full duration of the media
    'mute', // Toggle mute
    'volume', // Volume control
    'captions', // Toggle captions
    'settings', // Settings menu
    //'pip', // Picture-in-picture (currently Safari only)
    'airplay', // Airplay (currently Safari only)
    //'download', // Show a download button with a link to either the current source or a custom URL you specify in your options
    //'fullscreen' // Toggle fullscreen
];

const player = new Plyr('.vid1', {
        controls,
        captions: { active: true, language: 'en', update: true },
    });
</script>
</body>
</html>
