<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <title>Title</title> -->
<!-- Include VidStack player styles -->
<link rel="stylesheet" href="https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/Romi%20Theme%20v1.0.css">
<link rel="stylesheet" href="https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/Romi%20Skin%20v1.0.css">
</head>
<body>

<!-- Player container -->
<div id="playerContainer"></div>

<!-- Include VidStack player script -->
<script type="module">
        import { VidstackPlayer, VidstackPlayerLayout } from 'https://cdn.vidstack.io/player';

async function createPlayer() {
const player = await VidstackPlayer.create({
target: '#playerContainer',
title: 'Spirit Fight',
src: 'https://firebasestorage.googleapis.com/v0/b/kaiju-no-8.appspot.com/o/Solo%20Leveling%20S01E07.mp4?alt=media&token=7ec797f4-3474-4dc3-861a-3483af2ad8c6',

// Optional: Add a poster image
poster: 'https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/Romi.jpg',
layout: new VidstackPlayerLayout({

// Optional: Add thumbnails
thumbnails: 'https://files.vidstack.io/sprite-fight/thumbnails.vtt'
}),
                
tracks: [
{
    
kind: 'subtitles',    // Define this track as subtitles
label: 'English',     // Label for the track
src: 'https://files.vidstack.io/sprite-fight/subs/english.vtt',
default: true         // Optionally set as the default track

}
]
});
}

createPlayer();

</script>
</body>
</html>
