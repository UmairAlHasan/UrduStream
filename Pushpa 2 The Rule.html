<!DOCTYPE html>
<html lang="en">

<head>
    <title>PakOTT.Com</title>
    <meta charset="UTF-8" />
    <script src="https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/artplayer.js"></script>

</head>
<style>
    .artplayer-app {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: auto;
        background: transparent;
    }
</style>
<link rel="stylesheet" href="https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/artplayer.css" />

<body>
    <div class="artplayer-app"></div>
    <script>
        var art = new Artplayer({
            container: ".artplayer-app",
            url: 'https://www.dropbox.com/scl/fi/rd5yoyzrqvkh86ogw6xrd/Pushpa-2-The-Rule.mp4?rlkey=uv35bb11fjo13r0yjlt3a2hfy&st=ao5v3dh3&dl=1',
            poster: 'https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/Romi.jpg',
            volume: 0.5,
            isLive: false,
            muted: false,
            autoplay: true,
            pip: false,
            autoSize: true,
            autoMini: true,
            screenshot: false,
            setting: true,
            hotkey: true,
            loop: true,
            flip: false,
            playbackRate: true,
            aspectRatio: true,
            fullscreen: true,
            fullscreenWeb: true,
            subtitleOffset: false,
            miniProgressBar: true,
            mutex: true,
            backdrop: true,
            playsInline: true,
            autoPlayback: true,
            fastForward: true,
            autoOrientation: false,
            airplay: true,
            theme: '#ff0000',
            lang: 'en',
            i18n: {
                'en': {
                    Play: 'Playing',
                },
            },


            settings: [{
                width: 200,
                html: 'Subtitle',
                tooltip: 'English',
                icon: '<img width="22" heigth="22" src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/cc.svg">',
                selector: [{
                        html: 'None',
                        url: '',
                    },
                    {

                        html: 'Arabic',
                        url: 'https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/caption-ar.vtt',
                    },
                    {
                        default: true,
                        html: 'English',
                        url: 'https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/caption-en.vtt',
                    },
                    {
                        html: 'Hindi',
                        url: 'https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/caption-hi.vtt',
                    },
                    {
                        html: 'Urdu',
                        url: 'https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/caption-ur.vtt',
                    },
                ],
                onSelect: function (item) {
                    art.subtitle.switch(item.url, {
                        name: item.html,
                    });
                    return item.html;
                },
            }, ],
            contextmenu: [{
                html: 'PakOTT.Com',
                click: function (contextmenu) {
                    console.info('You clicked on the custom menu');
                    contextmenu.show = true;
                },
            }, ],
            thumbnails: {
                url: 'https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/Romi.jpg',
                number: 60,
                column: 10,
                scale: 0.85,
            },
            subtitle: {
                url: 'https://raw.githack.com/UmairAlHasan/AR-Player/refs/heads/main/caption-en.vtt',
                type: 'vtt',
                style: {
                    color: '#ff0000',
                    fontSize: '10px',
                },
                encoding: 'utf-8',
            },
            highlight: [{
                time: 300,
                text: 'Start',
            }, ],

            layers: [{
                html: '<img width="100" src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/pakott.png">',
                click: function () {
                    window.open('https://pakott.blogspot.com');
                    console.info('You clicked on the custom layer');
                },
                style: {
                    position: 'absolute',
                    top: '20px',
                    right: '20px',
                    opacity: '.9',
                },
            }, ],

            icons: {
                loading: '<img src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/redloading.gif">',
                state: '<img width="150" heigth="150" src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/state1.svg">',
                indicator: '<img width="16" heigth="16" src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/indicator.svg">',
                play: '<img width="16" heigth="16" src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/play.svg">',
                pause: '<img width="16" heigth="16" src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/pause.svg">',
                subtitle: '<img width="16" heigth="16" src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/cc.svg">',
                //fullscreenOn: '<img src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/fs-on.svg">',
                //fullscreenOff: '<img src="/assets/indicator.svg">',
                //volume: '<img src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/volume.svg">',
                //volumeClose: '<img src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/vl-close.svg">',
                //fullscreenWeb: '<img width="16" heigth="16" src="/assets/fs-on.svg">',
                pip: '<img width="16" heigth="16" src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/pip.svg">',
                lock: '<img width="16" heigth="16" src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/lock.svg">',
                unlock: '<img width="16" heigth="16" src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/unlock.svg">',
                screenshot: '<img width="16" heigth="16" src="https://raw.githubusercontent.com/UmairAlHasan/AR-Player/refs/heads/main/assets/indicator.svg">',
                //setting: '<img width="16" heigth="16" src="/assets/setting.svg">',
                //playbackRate: '<img width="16" heigth="16" src="/assets/indicator.svg">',
                //aspectRatio: '<img width="16" heigth="16" src="/assets/indicator.svg">',
                //backward: '<img width="16" heigth="16" src="/assets/indicator.svg">',
                //forward: '<img width="16" heigth="16" src="/assets/indicator.svg">',
                //menu: '<img width="16" heigth="16" src="/assets/indicator.svg">',
            },
        });
    </script>
</body>

</html>
